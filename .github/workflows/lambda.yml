name: Lambda Pipeline

on:
  push:
    paths:
      - '.github/workflows/lambda.yml'
      - 'packages/core/*'
      - 'packages/lambda/*'

jobs:
  linux-pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Environment Setup
        run: |
          wget https://releases.hashicorp.com/terraform/0.12.10/terraform_0.12.10_linux_amd64.zip	&& unzip terraform_0.12.10_linux_amd64.zip && sudo mv terraform /usr/local/bin/	&& chmod +x /usr/local/bin/terraform
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.20.5/terragrunt_linux_amd64	&& sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt && chmod +x /usr/local/bin/terragrunt

      - name: Install
        run: yarn install

      - name: Run Core Unit tests
        run: |
          cd packages/core	
          yarn test:unit

      - name: Run Core Build
        run: |
          cd packages/core	
          yarn build

      - name: Build Lambda artefact
        run: |
          cd packages/lambda
          yarn build

      - name: Run Lambda Component tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd packages/lambda
          yarn test:component

      - name: Run Lambda Integration tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd packages/lambda
          yarn test:integration

      - name: Run Lambda E2E tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd packages/lambda
          yarn test:e2e

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/master'
        run: yarn semantic-release
