name: Cloud Function Pipeline

on:
  push:
    paths:
      - '.github/workflows/cloud-function.yml'
      - 'packages/core/**/*'
      - 'packages/cloud-function/**/*'

jobs:
  linux-pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install
        run: yarn install

      - name: Run Core Unit tests
        run: |
          cd packages/core	
          yarn test:unit

      - name: Run Core Build
        run: |
          cd packages/core	
          yarn build

      - name: Run unit tests
        run: |
          cd packages/cloud-function
          yarn test:unit

      - name: Build artefact
        run: |
          cd packages/cloud-function
          yarn build
