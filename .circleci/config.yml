          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test-web-app:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: yarn test
  
  build-lambda:
